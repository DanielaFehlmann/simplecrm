<mat-drawer-container class="matDrawerContainer" autosize>

  <mat-drawer #drawer class="sidenav" mode="side" [opened]="true">
    <div class="logoContainer">
      <img src="/assets/img/logo.png">
    </div>
    <ul>
      <li routerLink="/dashboard"><mat-icon>fact_check</mat-icon> Dashboard</li>
      <li routerLink="/user"><mat-icon>person</mat-icon>User</li>
      <li><mat-icon>person</mat-icon>irgendwas</li>
    </ul>
  </mat-drawer>

  <div>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menuIcon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>

<div class="routerContainer">
  <router-outlet></router-outlet>
</div>

</mat-drawer-container>
