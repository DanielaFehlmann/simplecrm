<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>

  <div>
    <mat-form-field appearance="outline" class="mr16">
      <mat-label>First Name</mat-label>
      <input [disabled]="loading" matInput placeholder="First Name" [(ngModel)]="user.firstName">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input [disabled]="loading" matInput placeholder="Last Name" [(ngModel)]="user.lastName">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="w180 mr16">
      <mat-label>Birth Date</mat-label>
      <input [disabled]="loading" matInput placeholder="Birth Date" [matDatepicker]="picker1" [(ngModel)]="birthDate">
      <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1 color="primary"></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Street + No.</mat-label>
      <input [disabled]="loading" matInput placeholder="Street + No." [(ngModel)]="user.street">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="mr16">
      <mat-label>Zip Code</mat-label>
      <input [disabled]="loading" matInput placeholder="Zip Code" [(ngModel)]="user.zipCode">
    </mat-form-field>
 
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [disabled]="loading" matInput placeholder="City" [(ngModel)]="user.city">
    </mat-form-field>
  </div>

</div>
<div mat-dialog-actions>
  <button [disabled]="loading" mat-button (click)="onNoClick()">Cancel</button>
  <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</div>
